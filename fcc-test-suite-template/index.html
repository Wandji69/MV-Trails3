<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>

    <div id="page-wrapper">

          <img id="header-img" src="#" alt="original trombones logo">
        </div>
  
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#how-it-works">How It Works</a>
            </li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>

      <div class="container text-center ">
      <section id="hero">
        <h2>Handcrafted, Home-made masterpieces</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input name="email" id="email" type="email" placeholder="Enter your email address" required=""><br/>
          <input id="submit" type="submit" value="Get Started" class="btn btn-success">
        </form>
      </section>
    </div>
    <script  src="js/index.js"></script>
